async function getWeather(){
    try{
    let city = document.querySelector("#city").value

    let res = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=e4c70ce6a6821649a416cb9521d5f4f8&units=metric`);

    let data = await res.json();
    // console.log("data:", data);

    let arr = [];
    arr.push(data)
    console.log("Weather :",arr)
    display(arr)

    if(arr.main.temp >=30){
        return picData.img[0]
    }
    else if(arr.main.temp >=15){
        return picData.img[1]
    }
    else if(arr.main.temp >=0){
        return picData.img[2]
    }
    
    
}
catch(err){
    console.log("err:", err);
}

}

function display(arr){

    document.querySelector("#box").innerHTML ="";

    arr.map(function(element){
        
        let div1 = document.createElement("div")

        let name = document.createElement("h1")
        name.innerText=element.name

        let temp =document.createElement("h3")
        temp.innerText=element.main.temp+" "+"°C"

        div1.append(name,temp)
        document.querySelector("#box").append(div1)
    })

}


</script>
