<script>

    class cat {
        constructor(s,l){
            this.species = s,
            this.legs = l,
            this.furs = true;
        }
    }

    class tiger extends cat{
        constructor(s,l){
            super(s,l)
            this.speed = 60;
        }
    }
    class jaguar extends tiger{
        constructor(s,l){
            super(s,l);
            this.name ="Shimba"
        }
    }
    let t1 = new jaguar("mammel",10);
    console.log("t1:",t1);

</script>
