    <body>
        <div id="nav">
            <p onclick="home()">Home</p>

        <div id="baap">
        <div id="signup-form-div">
            <h2 class="account">Sign Up</h2>
            <form id="form">
                <!--Write form input elements here-->
            <input type="text" id="name" name="name" placeholder="User Name"/><br>

            
            <input type="email" id="email" placeholder="Email Address" name="email"/><br>

            <input type="number" id="phoneNo" placeholder="Mobile Phone Number" name="phone number"/><br>

            
            <input type="password" id="pass" placeholder="User password" name="password"/><br>

            <input type="password" id="pass2" placeholder="Confirm Password" name="password"/><br>

            <button type="submit" id="submit">Create an Account</button>

            </form>
            <p id="or">or</p>
            <button id="other">
